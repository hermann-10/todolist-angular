<div class="row">
  <div class="col-6">
    <h1 class="display-4 text-center mb-2">Ajouter un utilisateur.</h1>
    <!-- #userForm="ngForm" -->
    <form  [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstname">Prenom: </label>
        <input class="form-control m-1" type="text" formControlName="firstname" />
      </div>

      <div class="form-group">
        <label for="email">Nom: </label>
        <input class="form-control m-1" type="text" formControlName="lastname"/>
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control m-1" type="email" formControlName="email" />
      </div>

      <div class="form-group" formArrayName="aliases">
        <button type="button" class="btn btn-success btn-lg"
        (click)="addAliases()">Ajouter un alias</button>
        <div *ngFor="let alias of getAliases().controls; let i = index">
          <input class="form-control m-1" type="text" [formControlName]=i />
        </div>
      </div>

      <div class="form-group" formGroupName="address">
        <h3>Adresse</h3>
        <div class="row">
          <div class="col-6">
            <label for="street">Rue :</label>
            <input class="form-control m-1" type="text" formControlName="street"/>
          </div>

          <div class="col-6">
            <label for="city">Ville :</label>
            <input class="form-control m-1" type="text" formControlName="city"/>
          </div>

          <div class="col-6">
            <label for="state">Etat :</label>
            <input class="form-control m-1" type="text" formControlName="state" />
          </div>

          <div class="col-6">
            <label for="codezip">Code Postal :</label>
            <input class="form-control m-1" type="text" formControlName="codezip"/>
          </div>

        </div>
      </div>

      <div class="col-6">
        <label for="description">Description :</label>
        <textarea class="form-control m-1" type="text" formControlName="description"></textarea>
      </div>

      <div class="col-6">
        <label for="dateBirth">Date de naissance :</label>
        <input class="form-control m-1" type="date" formControlName="dateBirth" />
      </div>

      <button type="submit" [disabled]="!userForm.valid" class="btn btn-success btn-lg">Ajouter un utilisateur</button>

    </form>
  </div>
</div>
